name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run Test
        run: |
          go test -v ./...

      - name: Code Coverage Report
        uses: ncruces/go-coverage-report@v0
        with:
          report: 'true'
          chart: 'false'
          amend: 'false'
